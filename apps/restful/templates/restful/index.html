<html>
    <head>
        <style>
            th{
                border: solid 1px black;
            }
            td{
                border:solid 1px black;
            }
        </style>
    </head>
    <body>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        <h1>Users</h1>
            <table>
                <tr>
                    <th>
                        id
                    </th>
                    <th>
                        Full Name
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                        Created At
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
                {% for x in dank %}
                <tr>
                    <td> {{x.id}} </td>
                    <td> {{x.first_name}}  {{x.last_name}} </td>
                    <td> {{x.email}} </td>
                    <td> {{x.created_at}} </td>
                    <td> <a href = "/users/show">Show</a>
                         <a href = "/users/edit/{{x.id}}">Edit</a>
                         <a href = "/users/delete/{{x.id}}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
            <a href="/users/new">Add a new user</a>
    </body>
</html>
